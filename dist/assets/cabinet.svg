<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="520" height="260" viewBox="0 0 520 260">
  <defs>
    <linearGradient id="outer" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f8fafc"/>
      <stop offset="1" stop-color="#eef2ff"/>
    </linearGradient>
    <linearGradient id="header" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#1e293b"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
  </defs>

  <!-- outer frame -->
  <rect x="10" y="10" width="500" height="240" rx="14" fill="url(#outer)" stroke="#cbd5e1" stroke-width="2"/>
  <rect x="22" y="22" width="476" height="216" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>

  <!-- table-like rows: logo row + ip row + content area -->
  <rect x="22" y="22" width="476" height="46" rx="12" fill="url(#header)"/>
  <rect x="22" y="62" width="476" height="1" fill="#1f2937" opacity="0.55"/>
  <rect x="22" y="68" width="476" height="34" fill="#f1f5f9"/>
  <rect x="22" y="102" width="476" height="1" fill="#e2e8f0"/>

  <!-- big empty content area -->
  <rect x="34" y="114" width="452" height="116" rx="10" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>

  <!-- logo placeholder -->
  <text x="42" y="52" font-family="ui-sans-serif, system-ui, -apple-system" font-size="16" fill="#e2e8f0" font-weight="700">X-Loader</text>
  <text x="128" y="52" font-family="ui-sans-serif, system-ui, -apple-system" font-size="12" fill="#94a3b8" font-weight="600">CABINET</text>

  <!-- ip row placeholder -->
  <text x="42" y="90" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="12" fill="#334155">IP: xxx.xxx.xxx.xxx</text>
</svg>
